<!DOCTYPE html>
<html>
  <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    p{
        font-size:xx-large;
        font-family: Arial, Helvetica, sans-serif;
        
    }
    
    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    div {
      width: 500px;
      border-radius: 5px;
      padding: 20px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;      
      border: 1px solid #ccc;
      border-radius: 4px;
      
    }

    input[type="submit"] {
      width: 100%;
      background-color: #000000;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #000000;
    }



    input[type="create"] {
      width: 100%;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 14px 20px;
      margin: 8px 0;
      border: black;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    .or{
        color: gray;
    }

    .cabecalho{
        font-family: Arial, Helvetica, sans-serif;
        text-align: justify;
    }
    
    .imagem{
        max-width: 20px;
    }

    .logo{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        border: black 0.5px solid;
        border-color: gray;
        padding: 10px 15px;
        margin: 8px 0;
        border-radius: 4px;
    }
    
    .container{
        display: flex;
        position: absolute;
        

    }

    



  </style>
