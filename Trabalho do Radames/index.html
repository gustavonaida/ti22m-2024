<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapataria Muito Daora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="trabalho.js" defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            border-left: 5px black solid;
            border-right: 5px black solid;
            border-top: 5px black solid;
            height: 100vh; /* Use vh for proper height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        .compras {
            background: linear-gradient(to left, gray, black, black, gray);
            width: 100%;
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            font-size: 45px;
            padding-left: 20px;
            font-style: italic;
            border-bottom: 5px solid black;
        }
        
        .consulta {
            width: 100%;
            max-width: 600px;
            background-color: #c4c4c4;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .consulta div {
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #a1a1a1;
            border-radius: 10px;
            font-size: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .consulta p {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }
        
        #botao {
            margin-top: 10px;
            width: 30%;
            background-color: black;
            font-size: 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #botao:hover {
            background-color: #555;
        }

        a {
            color: black;
        }

        h1 {
            background-color: lightgray;
            width: 17%;
            margin-left: auto; /* Align to the right */
            margin-right: 20px; /* Distance from the right wall */
            margin-top: 10px;
            border: 1px gray solid;
            display: flex;
            justify-content: center;
        }

        h1 strong {
            font-size: 37px;
        }

        .img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            margin-top: 2px;
        }
   
        .perfil {
            border: 1px rgb(235, 235, 235);
            border-radius: 10px;
            width: 20vw; 
            height: 50vh; 
            background-color: #f0f0f0; 
            margin: 10px; /* Reduced margin */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }   

        .imagem {
            width: 13vw; 
            height: 25vh; /* Define the desired height */
            border-radius: 50%; /* Makes the image round */
            object-fit: cover; /* Adjusts the image to cover the space */
        }

        .subcont {
            display: flex;
            justify-content: center;
            align-items: center; /* Aligns items at the top */
            justify-content: space-around ; /* Ensures distance between profile and consulta */
            margin-top: 20px; /* Adjusted spacing */
            width: 100%; /* Ensures it takes the full width */
        }

        #SaidaDef{
            background-color: rgb(51, 139, 139);
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="compras">
            <p>Seja bem-vindo</p>
        </div>
        <h1>
            <strong>Gerente</strong>
            <svg class="img" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </h1>
        <div class="subcont">
            <div class="perfil">
                <img class="imagem" src="https://randomuser.me/api/portraits/women/65.jpg" alt="">
                <h2>Beatriz</h2>
                <br>
                <p id="total">Total Vendido - 43</p>
                <br>
                <h3 class="comissao">Setembro - Outubro</h3>
            </div>
            <div class="consulta">
                <p>Informações sobre a venda</p>
                <div>
                    <label for="cpf">Id do Cliente</label>
                    <input type="number" id="cpf">

                    <label for="email">Quantidade vendida</label>
                    <input type="email" id="email" >

                    <label for="idade">Quantidade vendida</label>
                    <input type="number" id="idade" >

                    <label for="nome">Quantidade vendida</label>
                    <input type="text" id="nome" >

                    <label for="cargo">Quantidade vendida</label>
                    <input type="number" id="cargo" >

                    <button id="botao" onclick="calcularTotal()">Continue</button> 
                </div>
            </div>
        </div>
        <br>
        <strong><div id="SaidaDef">Você ja possui tem 0.134 caso complete 1.000 você recebrá férias remuneradas!!!!</div></strong>
    </div>
</body>
</html>
